<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="/api/properties"
      method="post"
      id="new-car-form"
      class="new-car-form"
    >
      <div class="new-car-form__field-wrapper">
        <label for="new-car-form__title">Title</label>
        <input
          type="text"
          name="title"
          placeholder="Title"
          id="new-car-form__title"
        />
      </div>

      <div class="new-car-form__field-wrapper">
        <label for="new-car-form__description">Description</label>
        <textarea
          placeholder="Description"
          name="description"
          id="car-form__description"
          cols="30"
          rows="10"
        ></textarea>
      </div>

      <!-- <div class="new-car-form__field-wrapper">
          <label for="new-car-form__type">Type</label>
          <select id="new-car-form__type" name="type">
              <option value="house">House</option>
              <option value="apartment">Apartment</option>
          </select>
        </div> -->

      <div class="new-car-form__field-wrapper">
        <label for="new-car-form__bedrooms"># ðŸ›Œ</label>
        <input
          placeholder="# ðŸ›Œ"
          type="number"
          name="number_of_bedrooms"
          id="new-car-form__bedrooms"
        />

        <label for="new-car-form__bathrooms"># ðŸš½</label>
        <input
          placeholder="# ðŸš½"
          type="number"
          name="number_of_bathrooms"
          id="new-car-form__rooms"
        />

        <label for="new-car-form__parking"># ðŸš˜</label>
        <input
          placeholder="# ðŸš˜"
          type="number"
          name="parking_spaces"
          id="new-car-form__parking"
        />
      </div>

      <div class="new-car-form__field-wrapper">
        <label for="new-car-form__cost">Cost Per Night</label>
        <input
          placeholder="Cost Per Night"
          type="number"
          name="cost_per_night"
          id="new-car-form__cost"
        />
      </div>

      <div class="new-car-form__field-wrapper">
        <label for="new-car-form__thumbnail">Thumbnail Image</label>
        <input
          placeholder="Thumbnail Image"
          type="text"
          name="thumbnail_photo_url"
          id="new-car-form__thumbnail"
        />
      </div>

      <div class="new-car-form__field-wrapper">
        <label for="new-car-form__cover">Cover Image</label>
        <input
          placeholder="Cover Image"
          type="text"
          name="cover_photo_url"
          id="new-car-form__cover"
        />
      </div>

      <hr />

      <div class="new-car-form__field-wrapper">
        <label for="new-car-form__street">Street</label>
        <input
          placeholder="Street"
          type="text"
          name="street"
          id="new-car-form__street"
        />
      </div>

      <div class="new-car-form__field-wrapper">
        <label for="new-car-form__country">Country</label>
        <select
          id="new-car-form__country"
          name="country"
          data-country-selected="CA"
        >
          <option value="US">United States</option>
          <option value="CA">Canada</option>
          <option value="BR">Brazil</option>
        </select>
      </div>
      <div id="new-car-form__locality-fields">
        <div class="new-car-form__field-wrapper">
          <label for="new-car-form__city">City</label>
          <input
            placeholder="City"
            type="text"
            name="city"
            id="new-car-form__city"
          />
        </div>
        <div class="new-car-form__field-wrapper">
          <label for="new-car-form__state">Administrative Area</label>
          <input
            placeholder="Administrative Area"
            type="text"
            name="province"
            id="new-car-form__state"
          />
        </div>
        <div class="new-car-form__field-wrapper">
          <label for="new-car-form__zip">Postal Code</label>
          <input
            placeholder="Postal Code"
            type="text"
            name="post_code"
            id="new-car-form__zip"
          />
        </div>
      </div>

      <div class="new-car-form__field-wrapper">
        <button>Create</button>
        <a id="car-form__cancel" href="#">Cancel</a>
      </div>
    </form>
  </body>
</html>
