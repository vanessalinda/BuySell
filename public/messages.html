<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h3 class="section-title">My Messages</h3>
      <section class="messages-container" id="seller_id">
        <article class="message">
          <div class="message-details">
            <h3>Message Title</h3>
            <ul>
              <li>From User 1</li>
              <li>About Car 1</li>
              <li>Message Body</li>
            </ul>
            <!-- <footer>
              <ul>
                <li><button>Message Seller</button></li>
                <li><button>Favourite</button></li>
              </ul>
            </footer> -->
          </footer>
          <div class="reply-message">
            <h3>Respond to Message</h3>
            <form
              class="send-message"
              method="POST"
              action="api/users/post-msg-to-user/${buyer_id}"
            >
              <input
                name="subject"
                type="text"
                class="feedback-input"
                placeholder="subject"
              />
              <textarea
                name="text"
                class="feedback-input"
                placeholder="Comment"
              ></textarea>
              <input type="submit" value="SUBMIT" />
            </form>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
